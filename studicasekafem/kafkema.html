<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar</title>
</head>
<body>

    <select id="imageSelect">
        <option value="#">Pilih Gambar</option>
        <option value="mobilan.png">Gambar 1</option>
        <option value="mobil2.png">Gambar 2</option>
        <option value="image.png">Gambar 3</option>
    </select>

    <select id="opacitySelect">
        <option value="#">Pilih Opacity</option>
        <option value="1">1</option>
        <option value="0.5">0.5</option>
        <option value="0.2">0.2</option>
    </select>

    <input type="submit" value="Kirim" onclick="changeImageAndOpacity()">

    <br><br>

    <img id="imageDisplay" src="mobilan.png" alt="Selected Image" style="opacity: 1; width: 300px;">

    <script>
        function changeImageAndOpacity() {
            var imageSelect = document.getElementById("imageSelect");
            var opacitySelect = document.getElementById("opacitySelect");
            var imageDisplay = document.getElementById("imageDisplay");

            // Get selected values
            var selectedImage = imageSelect.value;
            var selectedOpacity = opacitySelect.value;

            // Change image source and opacity
            imageDisplay.src = selectedImage;
            imageDisplay.style.opacity = selectedOpacity;
        }
    </script>

</body>
</html>
