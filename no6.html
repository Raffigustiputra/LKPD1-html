<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mencari data tanggal</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body style="height: 100vh">
    <div class="container h-100">
        <div class="container d-flex justify-content-center align-items-center h-100 flex-column">
        <div class="input d-flex p-4">
            <input class="form-control m-3" type="date" name="date" id="date" />
            <button class="btn btn-primary my-3" id="btn">Submit</button>
        </div>
        <div class="searching font-weight-bold">
            <h5 id="result"></h5>
        </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const date = document.getElementById("date");
        const result = document.getElementById("result");

        btn.addEventListener("click", function () {
        if (date.value) {
        const dateObj = new Date(date.value);
        const options = { year: "numeric", month: "long", day: "numeric" };
        const formattedDate = dateObj.toLocaleDateString("id-ID", options);
        
        result.innerHTML =` Mencari data tanggal :
        <span style="color: blue;">${formattedDate}</span>`;
        } else {
        result.innerHTML = "Tidak ada data...";
        }
    });
    </script>
</body>
</html>
